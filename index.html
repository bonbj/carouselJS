<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="carousel">
        <button class="carousel__btn" id="btn-back">&lt;</button>

        <article class="carousel__content">
            <div class="carousel__content__item content__item-show">1</div>
            <div class="carousel__content__item">2</div>
            <div class="carousel__content__item">3</div>
        </article>

        <button class="carousel__btn" id="btn-next">&gt;</button>
    </section>


    <script src="./jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
